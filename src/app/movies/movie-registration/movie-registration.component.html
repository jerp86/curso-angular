<mat-toolbar class="app-title">Cadastrar Filme</mat-toolbar>

<div class="main-div">
  <mat-card class="center width50">
    <form [formGroup]="registration" (ngSubmit)="savedForm()" (ngReset)="resetForm()">
      <mat-card-content>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Título</mat-label>
          <input matInput placeholder="Título" name="title" formControlName="title" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Link Foto</mat-label>
          <input matInput placeholder="Link Foto" name="imageUrl" formControlName="imageUrl" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Data de Lançamento</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            placeholder="Data de Lançamento"
            name="releaseDate"
            formControlName="releaseDate"
          />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Descrição</mat-label>
          <textarea
            matInput
            placeholder="Descrição"
            name="description"
            formControlName="description"
          ></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nota IMDb</mat-label>
          <input
            matInput
            type="number"
            min="0"
            max="10"
            step="0.5"
            placeholder="Nota IMDb"
            name="note"
            formControlName="note"
          />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Link IMDb</mat-label>
          <input matInput placeholder="Link IMDb" name="imdbUrl" formControlName="imdbUrl" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Gênero</mat-label>
          <mat-select placeholder="Gênero" formControlName="movieGenre">
            <mat-option value="Ação">Açao</mat-option>
            <mat-option value="Aventura">Aventura</mat-option>
            <mat-option value=">Ficção Científica">Ficção Científica</mat-option>
            <mat-option value="Romance">Romance</mat-option>
            <mat-option value="Terror">Terror</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions class="container-buttons">
        <button type="submit" color="accent" mat-raised-button>
          Salvar
        </button>

        <button type="reset" color="warn" mat-raised-button>
          Cancelar
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
