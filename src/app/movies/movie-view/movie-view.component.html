<mat-list *ngIf="movie?.id else noRegistry">
  <mat-list-item>Título: {{ movie.title }}</mat-list-item>

  <mat-list-item>
    Data de lançamento: {{ movie.releaseDate | date: 'dd/MM/yyyy' }}
  </mat-list-item>

  <mat-list-item>Gênero: {{ movie.movieGenre }}</mat-list-item>

  <mat-list-item class="breake-line">Descrição: {{ movie.description }}</mat-list-item>

  <mat-list-item>
    Nota: <a [href]="movie.imdbUrl" target="_blank">{{ movie.note }}</a>
  </mat-list-item>

  <img mat-card-image [src]="movie.imageUrl || emptyPhotoUrl" alt="">
</mat-list>

<mat-card *ngIf="movie.id">
  <mat-card-actions class="container-buttons">
    <button color="accent" mat-raised-button>Editar</button>

    <button color="warn" mat-raised-button (click)="deleteMovie()">Excluir</button>
  </mat-card-actions>
</mat-card>

<ng-template #noRegistry>
  <h1 class="full-width main-div">Nenhum registro encontrado!</h1>
</ng-template>
