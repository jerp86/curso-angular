<mat-toolbar class="app-title">Filmes Cadastrados</mat-toolbar>

<mat-card class="float-left margin8 list-filter">
  <form autocomplete="off" novalidate [formGroup]="listFilter">
    <div class="width50">
      <dio-input-text inputName="Pesquise aqui" controlName="text" [formGroup]="listFilter" />
    </div>

    <div class="width50">
      <dio-input-select inputName="GÃªnero" controlName="movieGenre" [formGroup]="listFilter" [options]="moveGenres" />
    </div>
  </form>
</mat-card>

<div class="home-content" infiniteScroll (scrolled)="onScroll()">
  <mat-card class="home-card" *ngFor="let movie of movies">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-subtitle>{{ movie.movieGenre }}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="movie.imageUrl || emptyPhotoUrl" alt="">

    <mat-card-content>
      <p>
        {{ movie.description }}
      </p>
    </mat-card-content>

    <mat-card-actions>
      <button color="accent" (click)="open()" mat-raised-button>Abrir</button>
    </mat-card-actions>
  </mat-card>
</div>
