<h1 mat-dialog-title>
  {{ alert.title }}
</h1>

<div mat-dialog-content>
  <p>{{ alert.description }}</p>
</div>

<div mat-dialog-actions>
  <button
    cdkFocusInitial
    mat-raised-button
    [color]="alert.colorButton"
    [mat-dialog-close]="true"
  >
    {{ alert.successButton }}
  </button>

  <button
    mat-raised-button
    color="warn"
    [mat-dialog-close]="false"
    *ngIf="alert.hasCloseButton"
  >
    {{ alert.cancelButton }}
  </button>
</div>
