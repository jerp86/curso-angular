<div [formGroup]="formGroup">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>{{ inputName }}</mat-label>
    <textarea
      matInput
      [placeholder]="inputName"
      [name]="controlName"
      [formControlName]="controlName"
    ></textarea>

    <mat-error *ngIf="validateField.hasErrorValidate(formControl, 'required')">
      Campo obrigatório
    </mat-error>

    <mat-error *ngIf="validateField.hasErrorValidate(formControl, 'minlength')">
      Campo deve ter no mínimo {{ validateField.validateLength(formControl, 'minlength') }} caracteres
    </mat-error>

    <mat-error *ngIf="validateField.hasErrorValidate(formControl, 'maxlength')">
      Campo pode ter no máximo {{ validateField.validateLength(formControl, 'maxlength') }} caracteres
    </mat-error>

  </mat-form-field>
</div>
