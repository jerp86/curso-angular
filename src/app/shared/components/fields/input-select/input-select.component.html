<div [formGroup]="formGroup">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>{{ inputName }}</mat-label>
    <mat-select [placeholder]="inputName" [formControlName]="controlName">
      <mat-option *ngFor="let option of options" [value]="option">{{ option }}</mat-option>
    </mat-select>

    <mat-error *ngIf="validateField.hasErrorValidate(formControl, 'required')">
      Campo obrigat√≥rio
    </mat-error>
  </mat-form-field>
</div>
